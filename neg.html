<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fitness Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weight-button {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            pointer-events: all;
        }

        .weight-button:active {
            transform: scale(0.95);
        }

        .stats-container {
            display: flex;
            gap: 10px;
        }

        .stat-box {
            text-align: right;
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-box.calories {
            background: rgba(255,107,107,0.25);
        }

        .stat-value {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 3px;
        }

        .mode-selector {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0;
            pointer-events: all;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 4px;
        }

        .mode-btn {
            padding: 12px 32px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: white;
            color: #000;
        }

        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .count-display {
            font-size: 7rem;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 12px;
        }

        .status {
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            padding: 10px 28px;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .status.down {
            background: rgba(251,191,36,0.3);
        }

        .status.up {
            background: rgba(34,197,94,0.3);
        }

        .angle-display {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            background: rgba(255,255,255,0.2);
            padding: 12px 32px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        .control-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .control-btn:active:not(:disabled) {
            transform: scale(0.9);
        }

        .control-btn:disabled {
            opacity: 0.4;
        }

        .start-btn {
            background: white;
            width: 75px;
            height: 75px;
        }

        .stop-btn {
            background: #ef4444;
        }

        .reset-btn {
            background: rgba(255,255,255,0.25);
        }

        .control-btn svg {
            width: 28px;
            height: 28px;
        }

        .start-btn svg {
            width: 32px;
            height: 32px;
            fill: #000;
        }

        .stop-btn svg,
        .reset-btn svg {
            fill: white;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .loading-spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Weight Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: all;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .modal-content h3 {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .weight-input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            padding: 15px;
            border-radius: 12px;
            width: 120px;
            text-align: center;
        }

        .weight-input:focus {
            outline: none;
            border-color: white;
        }

        .unit-label {
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.save {
            background: white;
            color: #000;
        }

        .modal-btn.cancel {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) {
            .top-bar {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            .stat-label {
                font-size: 0.55rem;
            }

            .stats-container {
                gap: 8px;
            }

            .stat-box {
                padding: 6px 10px;
            }

            .mode-selector {
                top: 60px;
                padding: 3px;
            }

            .mode-btn {
                padding: 8px 24px;
                font-size: 0.8rem;
            }

            .count-display {
                font-size: 5rem;
            }

            .status {
                font-size: 1rem;
                padding: 8px 20px;
            }

            .angle-display {
                bottom: 120px;
                font-size: 1.3rem;
                padding: 8px 24px;
            }

            .controls {
                bottom: 30px;
                gap: 12px;
            }

            .control-btn {
                width: 55px;
                height: 55px;
            }

            .start-btn {
                width: 65px;
                height: 65px;
            }

            .control-btn svg {
                width: 24px;
                height: 24px;
            }

            .start-btn svg {
                width: 28px;
                height: 28px;
            }
        }

        /* Portrait mode - larger screens */
        @media (orientation: portrait) and (min-height: 700px) {
            .count-display {
                font-size: 8rem;
            }

            .angle-display {
                bottom: 200px;
            }
        }

        /* Portrait mode - smaller screens */
        @media (orientation: portrait) and (max-height: 700px) {
            .count-display {
                font-size: 6rem;
            }

            .angle-display {
                bottom: 160px;
                font-size: 1.4rem;
            }

            .controls {
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h2>Loading AI Model</h2>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="modal hidden" id="weightModal">
        <div class="modal-content">
            <h3>Enter Your Weight</h3>
            <div class="input-group">
                <input type="number" id="weightInput" class="weight-input" placeholder="70" min="30" max="300">
                <span class="unit-label">kg</span>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeWeightModal()">Cancel</button>
                <button class="modal-btn save" onclick="saveWeight()">Save</button>
            </div>
        </div>
    </div>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="overlay">
        <div class="top-bar">
            <div class="logo">
                <span>Fitness</span>
                <button class="weight-button" onclick="openWeightModal()">
                    <span id="weightDisplay">70kg</span>
                </button>
            </div>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value" id="today">0</div>
                    <div class="stat-label">Reps</div>
                </div>
                <div class="stat-box calories">
                    <div class="stat-value" id="calories">0</div>
                    <div class="stat-label">Cal</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="best">0</div>
                    <div class="stat-label">Best</div>
                </div>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" id="pushupBtn" onclick="setMode('pushup')">Pushups</button>
            <button class="mode-btn" id="squatBtn" onclick="setMode('squat')">Squats</button>
        </div>

        <div class="center-display">
            <div class="count-display" id="count">0</div>
            <div class="status" id="status">Tap Start</div>
        </div>

        <div class="angle-display" id="angleDisplay"></div>

        <div class="controls">
            <button class="control-btn reset-btn" onclick="reset()" title="Reset">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
            <button class="control-btn start-btn" id="startBtn" onclick="start()" title="Start">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-btn stop-btn" id="stopBtn" onclick="stop()" disabled title="Stop">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <script>
        let pose;
        let camera;
        let video;
        let canvas;
        let ctx;
        let isRunning = false;
        let count = 0;
        let todayTotal = 0;
        let bestSet = 0;
        let isDown = false;
        let currentAngle = 180;
        let currentMode = 'pushup';
        let totalCalories = 0;
        let userWeight = 70; // Default weight in kg

        const PUSHUP_DOWN_ANGLE = 90;
        const PUSHUP_UP_ANGLE = 160;
        const SQUAT_DOWN_ANGLE = 90;
        const SQUAT_UP_ANGLE = 160;

        // Base calorie values per rep for 70kg person
        const BASE_CALORIES = {
            pushup: 0.29,
            squat: 0.32
        };

        // Load saved weight from localStorage
        function loadWeight() {
            const saved = localStorage.getItem('userWeight');
            if (saved) {
                userWeight = parseFloat(saved);
                document.getElementById('weightDisplay').textContent = userWeight + 'kg';
            }
        }

        function openWeightModal() {
            document.getElementById('weightModal').classList.remove('hidden');
            document.getElementById('weightInput').value = userWeight;
            document.getElementById('weightInput').focus();
        }

        function closeWeightModal() {
            document.getElementById('weightModal').classList.add('hidden');
        }

        function saveWeight() {
            const input = document.getElementById('weightInput').value;
            const weight = parseFloat(input);
            
            if (weight && weight >= 30 && weight <= 300) {
                userWeight = weight;
                localStorage.setItem('userWeight', userWeight);
                document.getElementById('weightDisplay').textContent = userWeight + 'kg';
                closeWeightModal();
            } else {
                alert('Please enter a weight between 30-300 kg');
            }
        }

        function getCaloriesPerRep(exercise) {
            // Adjust calories based on user weight (70kg is baseline)
            const weightFactor = userWeight / 70;
            return BASE_CALORIES[exercise] * weightFactor;
        }

        function updateCalories() {
            const caloriesPerRep = getCaloriesPerRep(currentMode);
            totalCalories += caloriesPerRep;
            document.getElementById('calories').textContent = Math.round(totalCalories);
        }

        function getSkeletonSizing() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isLandscape = width > height;
            
            if (isLandscape) {
                if (width <= 700) {
                    return { lineWidth: 8, radius: 12 };
                } else if (width <= 900) {
                    return { lineWidth: 9, radius: 13 };
                } else {
                    return { lineWidth: 10, radius: 14 };
                }
            } else {
                if (width <= 375) {
                    return { lineWidth: 12, radius: 16 };
                } else if (width <= 430) {
                    return { lineWidth: 10, radius: 14 };
                } else {
                    return { lineWidth: 9, radius: 13 };
                }
            }
        }

        async function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            loadWeight();

            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                smoothSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onResults);

            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);

            // Enter key to save weight
            document.getElementById('weightInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveWeight();
                }
            });

            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2000);
        }

        function handleOrientationChange() {
            if (video.videoWidth && video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
        }

        function setMode(mode) {
            if (isRunning) {
                alert('Please stop first');
                return;
            }
            
            currentMode = mode;
            reset();
            
            document.getElementById('pushupBtn').classList.toggle('active', mode === 'pushup');
            document.getElementById('squatBtn').classList.toggle('active', mode === 'squat');
            
            document.getElementById('status').textContent = 'Tap Start';
        }

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    camera = new Camera(video, {
                        onFrame: async () => {
                            if (isRunning) {
                                await pose.send({image: video});
                            }
                        },
                    });
                    
                    camera.start();
                };
                
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = 'Get ready';
                document.getElementById('status').className = 'status';
            } catch (error) {
                alert('Camera access needed');
                console.error(error);
            }
        }

        function stop() {
            isRunning = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            if (camera) {
                camera.stop();
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 'Stopped';
            document.getElementById('status').className = 'status';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function reset() {
            count = 0;
            document.getElementById('count').textContent = count;
            isDown = false;
            const exercise = currentMode === 'pushup' ? 'Pushups' : 'Squats';
            document.getElementById('status').textContent = exercise;
            document.getElementById('status').className = 'status';
        }

        function onResults(results) {
            if (!isRunning) return;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                const sizing = getSkeletonSizing();
                
                drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#ffffff',
                    lineWidth: sizing.lineWidth
                });
                
                drawLandmarks(ctx, results.poseLandmarks, {
                    color: '#ffffff',
                    fillColor: '#ffffff',
                    lineWidth: 3,
                    radius: sizing.radius
                });

                if (currentMode === 'pushup') {
                    analyzePushup(results.poseLandmarks);
                } else {
                    analyzeSquat(results.poseLandmarks);
                }
            }

            ctx.restore();
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - 
                           Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            
            if (angle > 180.0) {
                angle = 360 - angle;
            }
            
            return angle;
        }

        function analyzePushup(landmarks) {
            const leftShoulder = landmarks[11];
            const leftElbow = landmarks[13];
            const leftWrist = landmarks[15];
            
            const rightShoulder = landmarks[12];
            const rightElbow = landmarks[14];
            const rightWrist = landmarks[16];

            const leftElbowAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
            const rightElbowAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);
            
            currentAngle = (leftElbowAngle + rightElbowAngle) / 2;
            
            document.getElementById('angleDisplay').textContent = 
                `${Math.round(currentAngle)}°`;

            if (currentAngle < PUSHUP_DOWN_ANGLE && !isDown) {
                isDown = true;
                document.getElementById('status').textContent = 'Down';
                document.getElementById('status').className = 'status down';
            } 
            else if (currentAngle > PUSHUP_UP_ANGLE && isDown) {
                isDown = false;
                count++;
                todayTotal++;
                updateCalories();
                document.getElementById('count').textContent = count;
                document.getElementById('today').textContent = todayTotal;
                document.getElementById('status').textContent = 'Good!';
                document.getElementById('status').className = 'status up';
                
                if (count > bestSet) {
                    bestSet = count;
                    document.getElementById('best').textContent = bestSet;
                }
            }
        }

        function analyzeSquat(landmarks) {
            const leftHip = landmarks[23];
            const leftKnee = landmarks[25];
            const leftAnkle = landmarks[27];
            
            const rightHip = landmarks[24];
            const rightKnee = landmarks[26];
            const rightAnkle = landmarks[28];

            const leftKneeAngle = calculateAngle(leftHip, leftKnee, leftAnkle);
            const rightKneeAngle = calculateAngle(rightHip, rightKnee, rightAnkle);
            
            currentAngle = (leftKneeAngle + rightKneeAngle) / 2;
            
            document.getElementById('angleDisplay').textContent = 
                `${Math.round(currentAngle)}°`;

            if (currentAngle < SQUAT_DOWN_ANGLE && !isDown) {
                isDown = true;
                document.getElementById('status').textContent = 'Down';
                document.getElementById('status').className = 'status down';
            } 
            else if (currentAngle > SQUAT_UP_ANGLE && isDown) {
                isDown = false;
                count++;
                todayTotal++;
                updateCalories();
                document.getElementById('count').textContent = count;
                document.getElementById('today').textContent = todayTotal;
                document.getElementById('status').textContent = 'Good!';
                document.getElementById('status').className = 'status up';
                
                if (count > bestSet) {
                    bestSet = count;
                    document.getElementById('best').textContent = bestSet;
                }
            }
        }

        init();
    </script>
</body>
</html>
